<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyRnlXGzoBuilIko5Rg8Yj53xbT-U5upc",
      authDomain: "fir-cloud-9b23b.firebaseapp.com",
      projectId: "fir-cloud-9b23b",
      storageBucket: "fir-cloud-9b23b.firebasestorage.app",
      messagingSenderId: "413818297755",
      appId: "1:413818297755:web:5ebc105007c8f941f4953e"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert('Registrasi sukses! Silahkan login.');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</head>
<body>
  <div class="glass-card">
    <h1>Daftar Akun</h1>
    <form onsubmit="event.preventDefault(); register();">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="btn" type="submit">Register</button>
    </form>
    <p class="link" onclick="window.location.href='index.html'">Sudah punya akun? Login</p>
  </div>
</body>
</html>
